<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calc</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #222;
      font-family: 'Orbitron', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #111;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px #000;
      position: relative;
      width: 330px;
    }

    .clock {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: black;
      padding: 5px 10px;
      font-weight: bold;
      font-family: 'Orbitron', monospace;
      border: 2px solid #fff;
      border-radius: 5px;
      font-size: 14px;
    }

    .display {
      width: 100%;
      height: 50px;
      margin-top: 50px;
      margin-bottom: 10px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      background: #cfd9aa;
      color: black;
      border: none;
      border-radius: 5px;
      font-family: 'Orbitron', monospace;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    button {
      height: 45px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      background: #333;
      color: white;
      cursor: pointer;
      transition: 0.2s;
      font-family: 'Orbitron', sans-serif;
    }

    button:hover {
      background: #555;
    }

    button.clear,
    button.del {
      background: red;
      color: white;
    }

    button.clear:hover,
    button.del:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="clock" id="clock">00:00:00 AM</div>
    <input type="text" class="display" id="display" value="0" disabled />

    <div class="buttons">
      <button>sin</button>
      <button>cos</button>
      <button>tan</button>
      <button>asin</button>
      <button>acos</button>

      <button>atan</button>
      <button>π</button>
      <button>ln</button>
      <button>log</button>
      <button>%</button>

      <button>sqd</button>
      <button>cube</button>
      <button>√</button>
      <button>(</button>
      <button>)</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="del">Del</button>
      <button class="clear">C</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>X</button>
      <button>/</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      <button>-</button>

      <button>0</button>
      <button>±</button>
      <button>.</button>
      <button>Exp</button>
      <button>=</button>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const h = now.getHours() % 12 || 12;
      const m = now.getMinutes().toString().padStart(2, "0");
      const s = now.getSeconds().toString().padStart(2, "0");
      const ampm = now.getHours() >= 12 ? "PM" : "AM";
      document.getElementById("clock").textContent = `${h}:${m}:${s} ${ampm}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
