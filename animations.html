<html>
    <head>
        <title>Animations</title>
        <style>
            .demo{
                width:150px;
                height:150px;
                background-color:black;
                animation-name:firstone;
                animation-duration:2s;
            }
            @keyframes firstone{
                from{
                    background-color:black;
                }
                to{
                    background-color:red;
                }
            }
        </style>
    </head>
    <body>
        <div class="demo"></div>
    </body>
</html>
